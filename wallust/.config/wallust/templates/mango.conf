exec-once=~/.config/mango/autostart.sh

#Monitors
source=~/.config/mango/windows.conf

#Apps
source=~/.config/mango/apps.conf

bind=SUPER+SHIFT+ALT,l,tagmon,right
bind=SUPER+SHIFT+ALT,h,tagmon,left
# Heavily Inspired by Argos Nothing's DWM Re-write + Fun stuff.
# Check his out here: https://github.com/argosnothing/mango-dwm-config/

# waybar & wmenu required.
bind=SUPER,Return,spawn,ghostty
# bind=SUPER,space,spawn,walker 
bind=SUPER,space,spawn,/home/tjtoo04/.config/rofi/scripts/launcher_t1
# bind=SUPER,space,spawn,/home/tjtoo04/.config/mango/menu.sh
# bind=SUPER,s,spawn,/home/tjtoo04/.config/mango/snip.sh
bind=SUPER,R,spawn,/home/tjtoo04/.config/mango/rebar.sh
bind=SUPER+ALT,space,spawn,~/.config/rofi/scripts/powermenu_t2

bind=SUPER,1,comboview,1
bind=SUPER,2,comboview,2
bind=SUPER,3,comboview,3
bind=SUPER,4,comboview,4
bind=SUPER,5,comboview,5
bind=SUPER,6,comboview,6
bind=SUPER,7,comboview,7
bind=SUPER,8,comboview,8
bind=SUPER,9,comboview,9

bind=SUPER,i,incnmaster,+1
bind=SUPER,p,incnmaster,-1
bind=SUPER,q,killclient
bind=SUPER+SHIFT,r,reload_config

# Layouts
bind=SUPER,t,setlayout,tile
bind=SUPER,v,setlayout,vertical_grid
bind=SUPER,c,setlayout,spiral
bind=SUPER,s,setlayout,scroller
bind=SUPER+SHIFT,s,setlayout,vertical_scroller
bind=SUPER,m,setlayout,monocle
bind=SUPER,n,switch_layout
bind=SUPER,a,togglegaps

# Layouts in mango are per tag. So we'll set all tags to tile by default. 
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile


cursor_theme=Bibata-Modern-Classic
focus_cross_monitor=1
gappih=5
gappiv=5
gappoh=5
gappov=5
borderpx=2
no_border_when_single=0
focuscolor=0x{{color4 | strip}}FF

# Mouse Button Bindings
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize

# options
repeat_rate=35
repeat_delay=200

# Effect
blur=0
blur_layer=1
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 1
shadow_only_floating=1
shadows_size = 12
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

# Animation Configuration
animations=1
layer_animations=0
animation_type_open=zoom
animation_type_close=slide 
layer_animation_type_open=slide
layer_animation_type_close=slide 
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.7
fadein_begin_opacity=0.6
fadeout_begin_opacity=0.8
animation_duration_move=300
animation_duration_open=200
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1.1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=1.0
scroller_focus_center=0
scroller_prefer_center=1
edge_scroller_pointer_focus=0
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

bind=SUPER+SHIFT,f,togglefullscreen,
bind=SUPER,f,togglefloating,

# smartmovewin
# bind=CTRL+SHIFT,k,smartmovewin,up
# bind=CTRL+SHIFT,j,smartmovewin,down
# bind=CTRL+SHIFT,h,smartmovewin,left
# bind=CTRL+SHIFT,l,smartmovewin,right

# switch window focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right

# swap window
bind=SUPER+SHIFT,k,exchange_client,up
bind=SUPER+SHIFT,j,exchange_client,down
bind=SUPER+SHIFT,h,exchange_client,left
bind=SUPER+SHIFT,l,exchange_client,right

bind=SUPER+SHIFT,1,tag,1
bind=SUPER+SHIFT,2,tag,2
bind=SUPER+SHIFT,3,tag,3
bind=SUPER+SHIFT,4,tag,4
bind=SUPER+SHIFT,5,tag,5
bind=SUPER+SHIFT,6,tag,6
bind=SUPER+SHIFT,7,tag,7
bind=SUPER+SHIFT,8,tag,8
bind=SUPER+SHIFT,9,tag,9

# # Brightness Control
# bind=NONE,XF86MonBrightnessUp,spawn,~/.config/mango/brightness_control.sh up
# bind=NONE,XF86MonBrightnessDown,spawn,~/.config/mango/brightness_control.sh down
#
# # Volume Controls
# bind=NONE,XF86AudioLowerVolume,spawn,~/.config/mango/volume.sh down
# bind=NONE,XF86AudioRaiseVolume,spawn,~/.config/mango/volume.sh up
# bind=NONE,XF86AudioMute,spawn,~/.config/mango/volume.sh mute

# Sink volume raise optionally with --device
bind=NONE, XF86AudioRaiseVolume,spawn,swayosd-client --output-volume raise
# Sink volume lower optionally with --device
bind=NONE, XF86AudioLowerVolume,spawn, swayosd-client --output-volume lower 
# Sink volume toggle mute
bind=NONE, XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle

# Source volume toggle mute
bind=NONE, XF86AudioMicMute,spawn,swayosd-client --input-volume mute-toggle

# Capslock (If you don't want to use the backend)
bind=NONE, --release Caps_Lock,spawn,swayosd-client --caps-lock
# Capslock but specific LED name (/sys/class/leds/)
bind=NONE, --release Caps_Lock,spawn,swayosd-client --caps-lock-led input19::capslock

# Brightness raise with custom value('+' sign needed)
bind=NONE, XF86MonBrightnessUp ,spawn,swayosd-client --brightness +10
# Brightness lower with custom value('-' sign needed)
bind=NONE, XF86MonBrightnessDown,spawn,swayosd-client --brightness -10

# Play/Pause current player
bind=NONE, XF86AudioPlay,spawn,swayosd-client --playerctl play-pause
# Next song for current player
bind=NONE, XF86AudioNext,spawn,swayosd-client --playerctl next

# Gesturebind
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
# gesturebind=none,up,4,toggleoverview
# gesturebind=none,down,4,toggleoverview
bind=SUPER,0,toggleoverview


bind=none,Print,spawn,~/.config/mango/screenshot.sh region
